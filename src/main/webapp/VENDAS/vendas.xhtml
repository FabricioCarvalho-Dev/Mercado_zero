<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/menuPrincipal.xhtml">
    <ui:define name="conteudo">
<h:head>
    <title>Vendas</title>
    <h:outputStylesheet library="css" name="estilo.css" />

</h:head>
    <h1>Registrar Venda</h1>
        <h:form id="buscaPord">
            <h:panelGroup layout="block" styleClass="left-panel" style="width: 60%;">
            <p:toolbar>
                <p:toolbarGroup>
                    <h:outputLabel for="produtoId" value="Código do Produto:" />
                    <p:inputText id="produtoId" value="#{vendasBean.produtoId}" />
                    <p:commandButton value="Pesquisar" icon="pi pi-search" action="#{vendasBean.buscaProdutoEprencheVenda}" update="tabelaProdutos" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="tabelaProdutos" var="produto" value="#{vendasBean.produto}"
                         rowKey="#{produto.id}"
                         paginator="false" rows="10" paginatorPosition="bottom" styleClass="tabela-produtos">
                <p:column headerText="CÓDIGO">
                    <h:outputText value="#{produto.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{produto.nome}" />
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{produto.preco}" />
                </p:column>
                <p:column headerText="Quantidade Disponível">
                    <h:outputText value="#{produto.quantidade}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{produto.categoria.nome}" />
                </p:column>
            </p:dataTable>

        </h:panelGroup>
    </h:form>
        <h:form id="vendaForm">
            <h:panelGroup layout="block" styleClass="right-panel">
            <h:panelGrid columns="2" columnClasses="column-left,column-right">
                <h:outputLabel for="quantidade" value="Quantidade:" />
                <p:inputText id="quantidade" value="#{vendasBean.quantidade}" />

                <h:outputLabel for="valorPago" value="Valor Pago:" />
                <p:inputText id="valorPago" value="#{vendasBean.valorPago}" />

                <f:facet name="footer">
                    <p:commandButton value="Adicionar Produto" action="#{vendasBean.adicionarProduto}" update="tabelaCesto, vendaForm, buscaPord" />
                </f:facet>
            </h:panelGrid>

            <h2>Cesto de Compras</h2>
            <p:dataTable id="tabelaCesto" value="#{vendasBean.cesto}" var="item" styleClass="tabela-cesto" style="width: 60%;">
                <p:column headerText="ID">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>
                <p:column headerText="Quantidade">
                    <h:outputText value="#{item.quantidade}" />
                </p:column>
                <p:column headerText="Valor Unitário">
                    <h:outputText value="#{item.preco}" />
                </p:column>
            </p:dataTable>

            <h2>Totais</h2>
            <h:panelGrid columns="4" cellpadding="10">
                <h:outputLabel for="totalVenda" value="Total da Venda R$:" />
                <h:outputText id="totalVenda" value="#{vendasBean.valorTotal}" />

                <h:outputLabel for="troco" value="Troco R$:" />
                <h:outputText id="troco" value="#{vendasBean.venda.troco}" />
            </h:panelGrid>

            <p:commandButton value="Vender" action="#{vendasBean.finalizarVenda}" update="vendaForm" />
            </h:panelGroup>
        </h:form>

    </ui:define>
</ui:composition>
