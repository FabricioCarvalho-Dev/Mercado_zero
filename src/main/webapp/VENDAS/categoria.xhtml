    <ui:define name="conteudo">
        <style>
            body {
            background: linear-gradient(to right, #87CEEB , #87CEEB ); /* Gradiente azul */
            margin: 0; /* Remove as margens padrão */
        }
        </style>
    <h:body>
        <h:form id="formCategoria">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:panel header="Adicionar Categoria de Produto">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{categoriaBean.categoria.nome}" required="true" requiredMessage="O nome é obrigatório." />

                        <h:outputLabel for="descricao" value="Descrição:" />
                        <p:inputTextarea id="descricao" value="#{categoriaBean.categoria.descricao}" rows="3" cols="20" />

                        <f:facet name="footer">
                            <p:commandButton value="Salvar" action="#{categoriaBean.salvar}" update=":formCategoria:messages" />
                            <p:commandButton value="Cancelar" action="#{categoriaBean.cancelar}" immediate="true" />
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
        </h:form>

        <h:form id="formCategoriaModal">
            <p:dialog id="dialogCategoria" header="Editar Categoria" widgetVar="dlgCategoria"
                      modal="true" resizable="false" showEffect="fade" hideEffect="fade">

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="txtId" value="ID:"/>
                    <h:inputText id="txtId" value="#{categoriaBean.categoria.id}" disabled="true"/>

                    <h:outputLabel for="txtNome" value="Nome:"/>
                    <p:inputText id="txtNome" value="#{categoriaBean.categoria.nome}"/>

                    <h:outputLabel for="txtDescricao" value="Descrição:"/>
                    <p:inputTextarea id="txtDescricao" value="#{categoriaBean.categoria.descricao}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" actionListener="#{categoriaBean.salvar}"
                                         oncomplete="PF('dlgCategoria').hide()"/>
                        <p:commandButton value="Cancelar" onclick="PF('dlgCategoria').hide()"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>

            <p:messages id="msgs"/>
        </h:form>
    </h:body>
