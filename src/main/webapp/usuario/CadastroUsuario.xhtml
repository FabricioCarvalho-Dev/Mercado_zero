<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" template="/menuPrincipal.xhtml">

	<ui:define name="conteudo">
		<h1>Novo Usuário</h1>

		<h:form id="formCadastro" styleClass="form-cadastro">

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/usuario/PesquisaUsuario2" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" styleClass="panel-grid">
				<p:outputLabel value="CPF" />
				<p:inputText required="true" requiredMessage="CPF é obrigatório"
							 size="20" value="#{cadastroUsuarioBean.usuario.cpf}" />

				<p:outputLabel value="Nome" />
				<p:inputText required="true"
							 requiredMessage="Nome do usuário é obrigatório" size="40"
							 value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="Email" />
				<p:inputText required="true" requiredMessage="Email é obrigatório"
							 size="40" value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Endereço Residencial" />
				<p:inputText size="40" required="true"
							 requiredMessage="Endereço é obrigatório"
							 value="#{cadastroUsuarioBean.usuario.endereco}" />

				<p:outputLabel value="Endereço Comercial" />
				<p:inputText size="40"
							 value="#{cadastroUsuarioBean.usuario.endereco2}" />

				<p:outputLabel for="perfil" value="Perfil do usuário" />
				<p:selectOneMenu id="perfil" value="#{cadastroUsuarioBean.perfilSelecionado}"
								 style="width: 100%">
					<f:selectItem itemLabel="Selecione o perfil" itemValue="#{null}" noSelectionOption="true" />
					<f:selectItems value="#{cadastroUsuarioBean.perfis}" var="perfil"
								   itemLabel="#{perfil.descricao}" itemValue="#{perfil}" />
				</p:selectOneMenu>

				<p:outputLabel value="Data de Cadastro" />
				<p:inputText required="true"
							 requiredMessage="Data de cadastro é obrigatório"
							 value="#{cadastroUsuarioBean.usuario.data_cadastro}" placeholder="Ex: 2004/04/04"
							 size="20" />

				<p:commandButton value="Salvar" update="@form"
								 action="#{cadastroUsuarioBean.salvar}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
