<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/menuPrincipal.xhtml">
    <ui:define name="conteudo">

            <style>
                body {
                background: linear-gradient(to right, #155385 , #10416a ); /* Gradiente azul */
                <h:graphicImage library="imagens" name="logo2.jpg" styleClass="dashboard-image" />
                margin: 0; /* Remove as margens padr√£o */
            }
                p {
                    line-height: 1.5;
                    margin: 0;
                }
                 .dashboard-grid {
        width: 100%;
        text-align: center;
    }
    .dashboard-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
    .dashboard-button {
        background: none;
        border: none;
        padding: 0;
        width: 100%;
    }
    .dashboard-button img {
        width: 100%;
        height: auto;
    }
    .ui-panel {
        display: inline-block;
        margin: 10px;
        vertical-align: top;
    }
             .dashboard-image {
            width: 50%;
            max-width: 100%;
            height: auto;
            margin-left: 10px;
        }
            </style>
        <div class="dashboard-container">
        <h:form>
            <p:panel header="DASHBOARD" style="margin-bottom:20px;">
                <p:panelGrid columns="3" styleClass="dashboard-grid">
                    <p:panel header="Home">
                        <p:button outcome="/VENDAS/home" icon="ui-icon-home" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="home32.png" />
                        </p:button>
                    </p:panel>
                    <p:panel header="Clientes">
                        <p:button outcome="/VENDAS/categoria" icon="ui-icon-contact" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="clientes.png" />
                        </p:button>
                    </p:panel>
                    <p:panel header="Produtos">
                        <p:button outcome="/VENDAS/produto" icon="ui-icon-script" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="mais-vendidos.png"/>
                        </p:button>
                    </p:panel>
                    <p:panel header="Vendas">
                        <p:button outcome="/VENDAS/vendas" icon="ui-icon-cart" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="cesta-de-compras.png" />
                        </p:button>
                    </p:panel>
                    <p:panel header="Usuarios">
                        <p:button outcome="/VENDAS/produto" icon="ui-icon-person" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="usuario.png" />
                        </p:button>
                    </p:panel>
                    <p:panel header="Sair">
                        <p:button outcome="/VENDAS/produto" icon="ui-icon-power" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="sair.png" />
                        </p:button>
                    </p:panel>
                </p:panelGrid>
            </p:panel>
        </h:form>
            <h:graphicImage library="imagens" name="logo2.jpg" styleClass="dashboard-image" />
        </div>
    </ui:define>
        </ui:composition>
