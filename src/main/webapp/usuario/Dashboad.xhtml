<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/menuPrincipal.xhtml">
    <ui:define name="conteudo">

            <style>
                body {
                background: linear-gradient(to right, #155385 , #10416a ); /* Gradiente azul */
                <h:graphicImage library="imagens" name="logo2.jpg" styleClass="dashboard-image" />
                margin: 0; /* Remove as margens padrão */
                }
                p {
                    line-height: 1.5;
                    margin: 0;
                }
                 .dashboard-grid {
                    width: 100%;
                    text-align: center;
                }
                 .dashboard-container2 {
                    display: flex;
                    justify-content: space-between;
                    align-items: flex-start;
                    padding: 20px;
                 }
                 .dashboard-button {
                    background: none;
                    border: none;
                    padding: 0;
                    width: 100%;
                 }
                 .dashboard-button img {
                    width: 100%;
                    height: auto;
                    }
                 .ui-panel {
                    display: inline-block;
                    margin: 10px;
                    vertical-align: top;
                 }
                 .dashboard-image2 {
                    width: 40%;
                    max-width: 100%;
                    height: auto;
                    margin-left: 10px;
                 }
                .dashboard-container {
                    display: flex;
                    justify-content: center;
                    flex-direction: column; /* Altera a direção dos itens para coluna */
                     align-items: center;
                    padding: 20px;
                }

                .dashboard-image {
                    width: 52%;
                    max-width: 100%;
                    height: auto;
                    margin-top: 5px; /* Adiciona um espaço entre o contêiner e a imagem */
                }
            </style>
        <div class="dashboard-container">
        <h:form>
            <p:panel header="DASHBOARD" style="margin-bottom:20px; background-color: #B0C4DE;">
                <p:panelGrid columns="6" styleClass="dashboard-grid" >
                        <p:button value="Home" outcome="/VENDAS/modalCalcularTaxaProduto.xhtml"  styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="taxaPrecoP.png" />
                        </p:button>
                        <p:button value="Cliente"  styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="clientes.png" />
                        </p:button>
                        <p:button value="Produto" outcome="/VENDAS/produto" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="produtos.png"/>
                        </p:button>
                        <p:button value="Vendas" outcome="/VENDAS/vendas"  styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="cesta-de-compras.png" />
                        </p:button>
                        <p:button value="Usuario"  styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="usuario.png" />
                        </p:button>
                        <p:button value="Sair" outcome="/index" styleClass="dashboard-button">
                            <h:graphicImage library="imagens" name="sair.png" />
                        </p:button>
                </p:panelGrid>
            </p:panel>
            <!-- Diálogo de Produto -->
            <p:dialog id="dialogTaxaProduto" header="Calcula taxa" widgetVar="dialogTaxaProduto"
                      modal="true" resizable="false" appendToBody="true">
                    <h:form id="calcPreco">
                        <p:panel header="Cálculo do Preço do Produto">
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:panelGrid columns="2">
                                        <p:outputLabel for="quantidade" value="Quantidade: " styleClass="label-large"/>
                                        <p:inputText id="quantidade" value="#{dashboardBean.quantidade}" required="true" styleClass="text-large"/>

                                        <p:outputLabel for="precoTotal" value="Preço Total:" />
                                        <p:inputText id="precoTotal" value="#{dashboardBean.precoTotal}" required="true" />

                                        <p:outputLabel for="porcentagem" value="Porcentagem de Lucro (%):" />
                                        <p:inputText id="porcentagem" value="#{dashboardBean.porcentagem}" required="true" />

                                    </p:panelGrid>
                                    <p:commandButton value="Calcular" action="#{dashboardBean.calcularPrecos}" update="calcPreco" />
                                    <h:panelGrid id="resultado" columns="4" cellpadding="15">
                                        <h:outputLabel value="Preço pago por Unidade:" styleClass="label-large"/>
                                        <h:outputLabel value="#{dashboardBean.precoPorUnidade}" styleClass="text-large"/>

                                        <h:outputLabel value="#{dashboardBean.precoComPorcentagemLabel}" styleClass="label-large" />

                                    </h:panelGrid>

                                </p:toolbarGroup>

                            </p:toolbar>
                        </p:panel>
                    </h:form>
                </p:dialog>
            </h:form>
            <h:graphicImage library="imagens" name="logo2.jpg" styleClass="dashboard-image" />
        </div>
    </ui:define>
        </ui:composition>
